<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0); 
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover{
        opacity: 0.8;
    }

    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        color:rgb(42, 99, 255);
        border-color:rgb(42, 99, 255);
        border-width: 1px;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15;
    }
    
    .join-button:hover{
        background-color:rgb(42, 99, 255);
        color:white;
    }

    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button {
        background-color: rgb(37, 141, 215);
        border:none;
        font-weight: bold;
        font-size: 15px;
        border-radius: 18px;
        color:white;
        height: 36px;
        width: 74px;
        cursor: pointer;
        transition: box-shadow .15s;
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(37, 141, 215, 0.15);
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">

</button>

</button>
